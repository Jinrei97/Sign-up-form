<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="image">
        <div class="logo">
            <img src="images/odin-lined.png" alt="An image of Odin" class="logo">
            <p>ODIN</p>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <section class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </section>
    
    <form action="example.com" method="post">
        <section id="middle">
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="user-name">
                    </div>
                    <div>
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="user-surname">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user-phone">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user-pwd">
                    </div>
                    <div>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="password" name="user-pwd">
                    </div>
                </div>
            </fieldset>
        </section>

        <section>
            <button type="button">Create Account</button>
            <p>Already have an account? <a href="log_in.html">Log in</a></p>
        </section>
    </form>
    
</body>
</html>
